<div class="panel-body">
	<div class="row">
		<div class="col-lg-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Status</th>
						<th>Interface Name</th>
						<th>IP Address</th>
					</tr>
				</thead>
				<tbody>
    				<tr ng-repeat="interface in interfaces">
    					<td>
    						<label class="switch">
    						<input type="checkbox" class="switch-input" ng-model="interface.status"/>
      						<span class="switch-label" data-on="On" data-off="Off"></span>
      						<span class="switch-handle"></span>
    						</label>
    					<label></label></td>
    					<td>{{interface.displayName}}</td>
    					<td>{{interface.address}}</td>
    				</tr>
    			</tbody>
			</table>
			<input type="button" value="Apply" ng-click="interfaceApply()"/>
		</div>
	</div>
</div>
