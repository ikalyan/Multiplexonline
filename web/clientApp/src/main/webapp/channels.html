<div class="panel-body">
	<div class="row">
		<div class="col-lg-12">
			<form role="form">
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">UCP Input Channel</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="channel.inputUDPChannel" placeholder="Enter IP address">
					<input class="col-sm-1 form-control" style="width:10%" ng-model="channel.inputUDPChannelPort" placeholder="Port Number">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2">TCP Input Channel</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="channel.inputTCPChannel" placeholder="Enter IP address">
					<input class="col-sm-1 form-control" style="width:10%" ng-model="channel.inputTCPChannelPort" placeholder="Port Number">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2">TCP Output Channel</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model ="channel.outputTCPChannel" placeholder="Enter IP address">
					<input class="col-sm-1 form-control" style="width:10%" ng-model="channel.outputTCPChannelPort" placeholder="Port Number">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2">UDP Output Channel</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model ="channel.outputUDPChannel" placeholder="Enter IP address">
					<input class="col-sm-1 form-control" style="width:10%" ng-model="channel.outputUDPChannelPort" placeholder="Port Number">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2">Default Buffer</label>
					<input class="col-sm-2 form-control" style="width:10%" ng-model ="channel.defaultBuffer_bufferTime" placeholder="Buffer Time">
					<input class="col-sm-2 form-control" style="width:10%" ng-model="channel.defaultBuffer_fetchGracePeriod" placeholder="Fetch Grace Period">
					<label class="col-sm-3">Process Missing Packets</label> <input type="checkbox" class="col-sm-2" style="width:10%" ng-model="channel.defaultBuffer_processMissingPackets"  ng-true-value="true" ng-false-value="false">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2">Maximum Buffer</label>
					<input class="col-sm-2 form-control" style="width:10%" ng-model ="channel.maxBuffer_bufferTime" placeholder="Buffer Time">
					<input class="col-sm-2 form-control" style="width:10%" ng-model="channel.maxBuffer_fetchGracePeriod" placeholder="Fetch Grace Period">
					<label class="col-sm-3">Process Missing Packets</label> <input type="checkbox" class="col-sm-2" style="width:10%" ng-model="channel.maxBuffer_processMissingPackets"  ng-true-value="true" ng-false-value="false">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="udpateChannels()">Update</button>
				</div>
			</form>
		</div>
	</div>
</div>
