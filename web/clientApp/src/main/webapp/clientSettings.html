<div class="panel-body">
	<div class="row">
		<div class="col-lg-12">
			<form role="form">
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">UDP Listener Port</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="updListenerPort" placeholder="Enter UDP Listener Port">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Server IP</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="serverIp" placeholder="Enter Server IP">
					<input class="col-sm-2 form-control" style="width:10%" ng-model="serverPort" placeholder="Enter Server Port">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Algorithm</label>
					<select ng-model="demuxAlgorithm" style="width:20%">
						<option value="0">ROUND ROBIN</option>
						<option value="1">RATE CONTROL</option>
						<option value="2">BROADCAST</option>
					</select>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="save()">Update</button>
				</div>
			</form>
		</div>
	</div>
</div>
