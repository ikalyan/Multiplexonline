<div class="panel-body">
	<div class="row">
		<div class="col-lg-12">
			<form role="form">
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Fetch Sequence</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.fetchSequence" placeholder="Fetch Sequence">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Insert Sequence</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.insertSequence" placeholder="Insert Sequence">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Reset Count</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.resetCount" placeholder="Reset Count">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Missing Window Start</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.missingWindowStart" placeholder="Missing Window Start">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Missing Window Periods</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.missingWindowPeriods" placeholder="Missing Window Periods">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Missing Sequence</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.missingSequence" placeholder="Missing Sequence">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Missing Sequence No</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.missingSequenceNo" placeholder="Missing Sequence No">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Insert Time</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.insertTime" placeholder="Insert Time">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Fetch Time</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.fetchTime" placeholder="Fetch Time">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Last Missing Sequence Processed</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.lastMissingSequenceProcessed" placeholder="Last Missing Sequence Processed">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Missing Seq Threshold</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="buffer.missingSeqThreshold" placeholder="Missing Seq Threshold">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="updateBufferSettings()">Update</button>
				</div>
			</form>
		</div>
	</div>
</div>
