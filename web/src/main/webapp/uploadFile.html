<div class="panel-body">
	<div class="row">
		<div class="col-lg-12">
			<form action="" id="myform" method="POST" class="myform" enctype="multipart/form-data" >
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Upload File</label>
					<input type="file" name="uploadFile" class="col-sm-4 form-control">
				</div>
				<div class="form-group">
					<input type="submit" class="btn" value="Submit"  ng-click="uploadFile()" />
				</div>
			</form>
		</div>
	</div>
</div>
