<div class="panel-body">
	<div class="row">
		<div class="col-lg-12">
			<form role="form">
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Buffer Time</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="bufferTime" placeholder="Insert Sequence">
				</div>
				<div class="form-group pull-left col-sm-12">
					<label class="col-sm-2 ">Grace Period</label>
					<input class="col-sm-4 form-control" style="width:20%" ng-model="gracePeriod" placeholder="Insert Time">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-click="updateBufferSettings()">Update</button>
				</div>
			</form>
		</div>
	</div>
</div>
